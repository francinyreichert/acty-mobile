<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Ações</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-col>
    <ion-button [routerLink]="['/form']" expand="block" color="secondary">Adicione nova ação</ion-button>

      <ion-card class="card" *ngFor="let item of actions">
        <ion-card-header>
          <ion-card-title>{{item.title}}</ion-card-title>
          <ion-card-subtitle>{{item.modification | date}}</ion-card-subtitle>
        </ion-card-header>
        <ion-card-content>
          {{item.description}}
        </ion-card-content>
      </ion-card>

    <ion-router-link [routerLink]="['/home']" class="underline" color="light">Sair</ion-router-link>
  </ion-col>
</ion-content>

<style>
  .underline {
    text-decoration: underline;
  }

  .card {
    background: var(--ion-color-primary-contrast);
  }
</style>
