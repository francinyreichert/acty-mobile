<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Criar Conta</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form #form="ngForm" (ngSubmit)="register(form)">
    <ion-item>
      <ion-label position="floating">Nome</ion-label>
      <ion-input name="name" type="text" ngModel required></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">E-mail</ion-label>
      <ion-input name="email" type="email" placeholder="seu@email.com" ngModel required></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Senha</ion-label>
      <ion-input name="password" type="password" ngModel required></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Confirme sua senha</ion-label>
      <ion-input name="confirm" type="password" ngModel required></ion-input>
    </ion-item>

    <ion-row>
      <ion-col>
        <ion-button 
          [routerLink]="['/login']" 
          class="underline" 
          color="secondary"
          expand="block"
          (click)="onRegister()">
          Criar conta
        </ion-button>
        <ion-label position="floating">JÃ¡ possui uma conta?</ion-label>
        <br>
        <ion-router-link [routerLink]="['/login']" class="underline" color="light">Entre na sua conta</ion-router-link>
      </ion-col>
    </ion-row>
  </form>
</ion-content>

<style>
  .underline {
    text-decoration: underline;
  }
</style>
